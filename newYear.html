<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background-image: url(new-year.jpg);
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-position: center;
      }

      .container {
        display: flex;
        justify-content: space-evenly;
        height: 80vh;
        width: 75vw;
        place-items: center;
        color: white;
        background-color: rgba(255, 255, 255, 0.057);
        backdrop-filter: blur(5px);
        border-radius: 25px;
        box-shadow: 3px 3px 5px #000, -3px -3px 5px #000;
      }
      .year {
        font-size: 200px;
        font-weight: 900;
        color: #161616f5;
        text-shadow: 7px 5px 4px #000;
        font-family: "Montagu Slab", serif;
        height: 190px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .timer {
        width: 80%;
        height: 300px;
        border-radius: 20px;
        color: #fff;
        margin: 0xp 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: inset 3px 3px 3px #000000, inset -3px -3px 3px #000000;
        position: relative;
      }
      #twenty {
        position: relative;
        left: 15%;
      }

      #twentythree {
        position: relative;
        right: 14%;
      }

      .newYear {
        position: absolute;
        top: 10%;
        display: none;
      }

      /* Media Queries */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          width: 90vw;
        }

        .timer {
          margin: 20px 0;
        }

        .year {
          left: auto;
          right: auto;
        }

        #twenty,
        #twentythree {
          position: static;
          text-align: center;
        }

        .newYear {
          position: absolute;
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="twenty" class="year">20</div>
      <div id="timer" class="timer"></div>
      <div class="newYear"><h1>Happy New Year</h1></div>
      <div id="twentythree" class="year">23</div>
    </div>

    <script>
      function startTimer() {
        let seconds = 10;
        const timerElement = document.getElementById("timer");
        const twentyThreeElement = document.getElementById("twentythree");
        const newYear = document.getElementsByClassName("newYear");

        // Countdown interval
        const countdownInterval = setInterval(() => {
          timerElement.innerText = seconds;
          seconds--;

          if (seconds < 0) {
            twentyThreeElement.innerText = "24";
            timerElement.innerText = "Happy New Year";
            newYear[0].style.display = "block";
          }
        }, 1000);
      }

      window.onload = startTimer;
    </script>
  </body>
</html>
