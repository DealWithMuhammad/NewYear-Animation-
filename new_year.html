<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <style></style>
  <body>
    <div class="container">
      <div class="flex-container">
        <div class="days">
          <div id="days">364</div>
          <div class="day">DAYS</div>
          <!-- checkbox -->
          <div class="wrapper">
            <svg
              class="checkmark"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 52 52"
            >
              <circle
                class="checkmark__circle"
                cx="26"
                cy="26"
                r="25"
                fill="none"
              />
              <path
                class="checkmark__check"
                fill="none"
                d="M14.1 27.2l7.1 7.2 16.7-16.8"
              />
            </svg>
          </div>
        </div>
        <div class="hours">
          <div id="hour">23</div>
          <div class="hour">HOURS</div>
          <!-- checkbox -->
          <div class="wrapper">
            <svg
              class="checkmark"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 52 52"
            >
              <circle
                class="checkmark__circle"
                cx="26"
                cy="26"
                r="25"
                fill="none"
              />
              <path
                class="checkmark__check"
                fill="none"
                d="M14.1 27.2l7.1 7.2 16.7-16.8"
              />
            </svg>
          </div>
        </div>
        <div class="minutes">
          <div id="minute">59</div>
          <div class="minute">MIN</div>
          <!-- checkbox -->
          <div class="wrapper">
            <svg
              class="checkmark"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 52 52"
            >
              <circle
                class="checkmark__circle"
                cx="26"
                cy="26"
                r="25"
                fill="none"
              />
              <path
                class="checkmark__check"
                fill="none"
                d="M14.1 27.2l7.1 7.2 16.7-16.8"
              />
            </svg>
          </div>
        </div>
        <div class="seconds">
          <div id="timer">57</div>
          <div class="second">SEC</div>
          <!-- checkbox -->
          <div class="wrapper">
            <svg
              class="checkmark"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 52 52"
            >
              <circle
                class="checkmark__circle"
                cx="26"
                cy="26"
                r="25"
                fill="none"
              />
              <path
                class="checkmark__check"
                fill="none"
                d="M14.1 27.2l7.1 7.2 16.7-16.8"
              />
            </svg>
          </div>
        </div>
      </div>
      <div class="year-container">
        <div class="year">2023</div>
      </div>
      <div class="firework"></div>
      <div class="firework"></div>
      <div class="firework"></div>
    </div>

    <script>
      function startTimer() {
        let seconds = 57;
        const timerElement = document.getElementById("timer");
        const checkBoxes = document.querySelectorAll(".wrapper");
        let fireworksDisplayed = false;

        // Countdown interval
        const countdownInterval = setInterval(() => {
          timerElement.innerText = seconds;

          if (seconds > 60) {
            document.getElementById("days").innerText = "365";
            document.getElementById("hour").innerText = "24";
            document.getElementById("minute").innerText = "60";

            // Display checkmarks for all instances of the wrapper class
            checkBoxes.forEach((checkBox) => {
              checkBox.style.display = "block";
            });

            timerElement.innerText = "60";
          }

          seconds++;
        }, 1000);
      }

      window.onload = startTimer;
    </script>
  </body>
</html>
